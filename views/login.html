<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <p class="pull-right">
        <a class="btn btn-default" href="{{ appUrl }}/login">Login</a>
      </p>
      <h1>Login</h1>
    </div>

  </div>

  <div class="row">
    <div class="col-md-8">
      <form method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="">
          {% if errors.username is defined %}
            <span class="text-danger">{{ errors.username }}</span>
          {% endif %}
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="">
          {% if errors.password is defined %}
            <span class="text-danger">{{ errors.password }}</span>
          {% endif %}
        </div>

        {% if errors.wrongCredentials is defined %}
          <div class="alert alert-danger" role="alert">
            {{ errors.wrongCredentials }}
          </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

  </div>



</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
